<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/timer16.png">
</head>
<body>
    <div class="container">
        <h1>TimerZone</h1>
        <label class="titulo1" for="minutes" src="assets/timer16.png">Tempo:</label>
        <input class = "input" type="number" id="minutes" min="1" value="00">
        <button class="button" role="button" id="start">Play</button>
        <button class="button" role="button" id="stop">Pause</button>
        <button class="button" role="button" id="reset">Stop</button>
        <div id="timer">00:00</div>
        
        <audio id="alarm-sound" src="assets/alarm.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
